services:
  # ===========================
  # BACKEND: Flask + ChromaDB
  # ===========================
  - type: web
    name: focusforge-backend
    plan: free
    env: python
    region: singapore
    branch: main
    rootDir: backend

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --timeout 120

    envVars:
      - key: FLASK_ENV
        value: production
      - key: CHROMA_DB_PATH
        value: /data/chroma_db
      - key: GOOGLE_API_KEY
        fromSecret: GOOGLE_API_KEY

    disk:
      name: chroma-db
      mountPath: /data
      sizeGB: 1

  # ===========================
  # FRONTEND: React Static Site
  # ===========================
  - type: web
    name: focusforge-frontend
    plan: free
    env: static
    region: singapore
    branch: main
    rootDir: frontend

    buildCommand: npm install && npm run build
    staticPublishPath: dist

    envVars:
      - key: REACT_APP_API_URL
        value: https://focusforge-backend.onrender.com   # UPDATE AFTER DEPLOY