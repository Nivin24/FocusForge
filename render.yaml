services:
  # ============================
  # BACKEND: Flask API + Chroma
  # ============================
  - type: web
    name: focusforge-backend
    env: python
    plan: free
    branch: main
    rootDir: backend

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --timeout 120

    envVars:
      - key: FLASK_ENV
        value: production
      - key: CHROMA_DB_PATH
        value: ./chroma_db              # NO PERSISTENCE on free tier
      - key: GOOGLE_API_KEY
        fromSecret: GOOGLE_API_KEY

  # ============================
  # FRONTEND: React Static Site
  # ============================
  - type: web
    name: focusforge-frontend
    env: static              # ðŸš¨ static must be set here 
    plan: free
    branch: main
    rootDir: frontend

    buildCommand: npm install && npm run build
    staticPublishPath: dist

    envVars:
      - key: REACT_APP_API_URL
        value: https://focusforge-backend.onrender.com